<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-page">
    <h3 class="todo-tittle">Todo List</h3>
    <div class="todo-container">
      <button class="edit-button button" onclick="onClickEditButton()">Edit</button>
      <textarea type="text" class="input-content" placeholder="Enter a new todo"></textarea>
      <button class="button add-button" onclick="addNewTask()">Add new task</button>
    </div>
    <div class="todo-content" id="todo-content">
        <ul class="todo-list">
        </ul>
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
